<div class="login-container">
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <span class="material-icons logo-icon">directions_car</span>
          <h1>Alquiler de Vehículos</h1>
        </div>
        <p class="subtitle">Sistema de gestión de alquiler de vehículos</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Username -->
        <div class="form-group">
          <label for="username">Usuario</label>
          <div class="input-with-icon">
            <span class="material-icons input-icon">person</span>
            <input type="text" 
                   id="username" 
                   formControlName="username" 
                   class="form-control"
                   placeholder="Ingrese su usuario"
                   [class.is-invalid]="username?.invalid && username?.touched">
          </div>
          <div *ngIf="username?.invalid && username?.touched" class="invalid-feedback">
            <span *ngIf="username?.errors?.['required']">El usuario es requerido</span>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-with-icon">
            <span class="material-icons input-icon">lock</span>
            <input type="password" 
                   id="password" 
                   formControlName="password" 
                   class="form-control"
                   placeholder="Ingrese su contraseña"
                   [class.is-invalid]="password?.invalid && password?.touched">
          </div>
          <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback">
            <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          <span class="material-icons">error</span>
          {{errorMessage}}
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="btn-login"
                [disabled]="isLoading || loginForm.invalid">
          <span *ngIf="isLoading" class="spinner"></span>
          <span *ngIf="!isLoading">Iniciar Sesión</span>
        </button>

        <!-- Credenciales de prueba -->
      
      </form>
    </div>

    <div class="login-footer">
      <p>Sistema de Alquiler de Vehículos &copy; 2024</p>
    </div>
  </div>
</div>
